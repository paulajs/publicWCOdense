<!DOCTYPE html>
<html>
<head>
	<title>Public WC Odense</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?key=AIzaSyDYkRbqVXzm7IlmDPXXMqpbki9jOnxPUd8"></script>
	<script src="js/ng-map.min.js"></script>
	<script src="js/wc/pubicWCModule.js"></script>
	<script src="js/wc/publicWCController.js"></script>
	<script src="js/userPosition/userPositionModule.js"></script>
</head>
<body ng-app= "publicWC">
<header>
	<img src="img/logoWC.svg">
</header>
<div ng-controller="wcController as wcCtrl">
<ng-map class="map" center="[55.3949007925, 10.3871548176]">
	<marker 
				ng-repeat="n in wcs" 
				position="{{wcCtrl.getCoordinatesWC($index)}}"
				title="{{wcCtrl.returnProperties($index).Navn}}"
				id="{{$index}}" 
				on-click="wcCtrl.showWCInfo()"
	></marker>
</ng-map>
<div id="modalbox">
<div id="cross">&cross;</div>
<ul>
	<li>
	<h2>NAVN</h2>
	<p>{{wcCtrl.returnProperties(id).Navn.split('-')[0]}}</p>
	</li>
	<li>
	<h2>TYPE</h2>
	<p>{{wcCtrl.getType(id);}}</p>
	</li>
	<li>
	<h2>PRIS (KR.)</h2>
	<p>{{wcCtrl.returnProperties(id).Pris;}}</p>
	</li>
	<li>
	<h2>ADRESSE</h2>
	<p>{{wcCtrl.returnProperties(id).Adresse;}}</p>
	</li>
</ul>
</div>
</div>
<script src="js/main.js"></script>
</body>
</html>
